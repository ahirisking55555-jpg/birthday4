<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday By RAJ YADAV</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{width:100%;height:100%;overflow:hidden;font-family:'Poppins',sans-serif}

    .background{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:linear-gradient(135deg,#1a0a2e 0%,#3a0a4e 50%,#5a0a66 100%);
      z-index:-2;
    }
    #starCanvas,#fireworksCanvas,#petalsCanvas{
      position:fixed;top:0;left:0;width:100%;height:100%;
    }
    #starCanvas{z-index:-1}
    #fireworksCanvas{z-index:0}
    #petalsCanvas{z-index:1;pointer-events:none}

    .birthday-text{
      font-family:'Dancing Script',cursive;
      color:#fff;text-align:center;
      position:absolute;top:50%;left:50%;
      transform:translate(-50%,-50%);
      opacity:0;font-weight:700;white-space:nowrap;
      text-shadow:0 0 10px rgba(255,255,255,.5);
      font-size:100px;
    }
    .romantic-message{
      font-size:20px;color:#ffb6c1;text-align:center;
      margin-top:20px;display:block;position:relative;z-index:5;
    }

    .hearts-container{position:absolute;width:100%;height:100%;pointer-events:none;z-index:2}
    .heart{position:absolute;width:30px;height:30px;opacity:0;transform:scale(0)}

    .birthday-container{
      position:relative;width:100%;height:100%;
      display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:5;
    }

    .celebrate-button{
      position:absolute;bottom:20%;left:50%;transform:translateX(-50%) scale(0);
      padding:15px 40px;border-radius:50px;
      background:linear-gradient(45deg,#ff3e8d,#ff2d69);
      color:#fff;font-weight:500;letter-spacing:2px;border:none;cursor:pointer;
      font-size:18px;opacity:0;
      text-shadow:0 1px 2px rgba(0,0,0,.3);
      box-shadow:0 5px 15px rgba(255,45,105,.5),0 0 30px rgba(255,45,105,.3),inset 0 0 10px rgba(255,255,255,.3);
      transition:.3s ease;
    }
    .celebrate-button:hover{transform:translateX(-50%) scale(1.05)}
    .celebrate-button:active{transform:translateX(-50%) scale(.98)}

    .next-page-button{
      position:fixed;bottom:10px;right:10px;padding:10px 20px;border-radius:5px;
      background:linear-gradient(45deg,#ff3e8d,#ff2d69);color:#fff;
      font-weight:500;letter-spacing:1px;border:none;cursor:pointer;font-size:14px;
      opacity:0;text-shadow:0 1px 2px rgba(0,0,0,.3);
      box-shadow:0 5px 15px rgba(255,45,105,.5),0 0 30px rgba(255,45,105,.3),inset 0 0 10px rgba(255,255,255,.3);
      transition:.3s ease;
    }
    .next-page-button:hover{transform:scale(1.05)}
    .next-page-button:active{transform:scale(.98)}

    @media(max-width:768px){
      .birthday-text{font-size:3.5rem;padding:0 20px}
      .romantic-message{font-size:1rem;padding:0 20px}
      .celebrate-button{bottom:15%;padding:12px 30px;font-size:16px}
    }
    @media(max-width:480px){
      .birthday-text{font-size:2.5rem}
      .romantic-message{font-size:.9rem;width:90%}
      .celebrate-button{bottom:10%;padding:10px 25px;font-size:14px}
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <canvas id="starCanvas"></canvas>
  <canvas id="petalsCanvas"></canvas>
  <canvas id="fireworksCanvas"></canvas>
  <div class="hearts-container" id="heartsContainer"></div>

  <div class="birthday-container">
    <h1 class="birthday-text">Happy Birthday, Vishva!</h1>
    <p class="romantic-message">
      Every moment with you is a celebration, but today is especially magical.  
      Here's to another year of love, laughter, and countless beautiful memories together.
    </p>
    <button class="celebrate-button" id="celebrateBtn">Celebrate Your Day</button>
    <button class="next-page-button" id="nextPageBtn">Next</button>
  </div>

  <script>
    // === CANVAS SETUP ===
    const starCanvas=document.getElementById('starCanvas'),starCtx=starCanvas.getContext('2d');
    const fireworksCanvas=document.getElementById('fireworksCanvas'),fireworksCtx=fireworksCanvas.getContext('2d');
    const petalsCanvas=document.getElementById('petalsCanvas'),petalsCtx=petalsCanvas.getContext('2d');

    function resizeCanvas(){
      [starCanvas,fireworksCanvas,petalsCanvas].forEach(c=>{
        c.width=window.innerWidth;c.height=window.innerHeight;
      });
    }
    window.addEventListener('resize',resizeCanvas);resizeCanvas();

    // === CLASSES ===
    class Star{ /* ... same logic as tumhare code ... */ }
    class Petal{ /* ... same logic ... */ }
    class FireworkParticle{ /* ... same logic ... */ }
    class HeartFirework{ /* ... same logic ... */ }
    class Firework{ /* ... same logic ... */ }

    // === INIT ARRAYS ===
    const stars=Array.from({length:200},()=>new Star());
    const petals=Array.from({length:50},()=>new Petal());
    const fireworks=[];

    // === ANIMATION LOOP ===
    function animate(){
      starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
      fireworksCtx.clearRect(0,0,fireworksCanvas.width,fireworksCanvas.height);
      petalsCtx.clearRect(0,0,petalsCanvas.width,petalsCanvas.height);

      stars.forEach(s=>{s.update();s.draw()});
      petals.forEach(p=>{p.update();p.draw()});
      fireworks.forEach((f,i)=>{f.update();f.draw(); if(f.exploded && f.particles.length===0)fireworks.splice(i,1)});
      
      requestAnimationFrame(animate);
    }
    animate();

    // === FIREWORKS GENERATOR ===
    setInterval(()=>fireworks.push(Math.random()<0.3?new HeartFirework():new Firework()),1000);

    // === BUTTON ANIMATIONS ===
    gsap.registerPlugin(TextPlugin);
    gsap.to('.birthday-text',{duration:2,opacity:1,y:-20,ease:"power2.out"});
    gsap.to('#celebrateBtn',{delay:2,duration:1,opacity:1,scale:1,ease:"back.out(1.7)"});
    gsap.to('#nextPageBtn',{delay:3,duration:1,opacity:1,ease:"power2.out"});

    document.getElementById('celebrateBtn').addEventListener('click',()=>{
      gsap.to('.romantic-message',{duration:1,opacity:1,scale:1.1,yoyo:true,repeat:1});
    });
  </script>
</body>
</html>
